<div >
    <div class="modal-header">
        <h3>{{modalOptions.headerText}}</h3>
    </div>
    <div class="modal-body">
        <div>
            <form name="userAddForm">
                <div class="form-group">
                    <label for="txtAddName">名称</label>
                    <input data-ng-model="modalOptions.group.name" type="text" class="form-control" name="txtAddName" id="txtAddName" placeholder="名称">
                </div>
                <div class="form-group">
                    <label for="txtAddGroup">上级部门</label>
                    <input data-ng-model="modalOptions.group.title" type="text" class="form-control" name="txtAddGroup" id="txtAddGroup" placeholder="上级部门">
                </div>
                <div class="form-group">
                    <label for="txtAddState">状态</label>
                    <input data-ng-model="modalOptions.group.state" type="text" class="form-control" name="txtAddState" id="txtAddState" placeholder="状态">
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
        <button class="btn btn-primary" data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
    </div>
</div>
